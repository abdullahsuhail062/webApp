<div class="w-64 rounded-lg shadow-lg bg-white border border-slate-200">
  <!-- User info -->
  <div class="flex items-start gap-3 px-4 py-3 border-b">
    <div
      class="h-9 w-9 rounded-full bg-slate-200
             flex items-center justify-center
             text-xs font-semibold text-slate-700"
    >
      {{ user?.name?.[0] || 'U' }}
    </div>

    <div class="flex flex-col text-left">
      <span class="text-sm font-medium text-slate-800">
        {{ user?.name }}
      </span>
      <span class="text-xs text-slate-500 truncate">
        {{ user?.email }}
      </span>
    </div>
  </div>

  <!-- Menu items -->
  <button
    class="w-full text-left px-4 py-2 text-sm text-slate-700 hover:bg-slate-100"
  >
    Profile
  </button>

  <button
    class="w-full text-left px-4 py-2 text-sm text-red-600 hover:bg-red-50"
  >
    Sign out
  </button>
</div>
