<div class="settings-dialog">
  <h2 class="settings-title">Settings</h2>

  <div class="settings-section">
    <h3>Notifications</h3>

    <div class="setting-item">
      <span>Email Notifications</span>
      <mat-slide-toggle [(ngModel)]="emailNotifications"></mat-slide-toggle>
    </div>

    <div class="setting-item">
      <span>Push Notifications</span>
      <mat-slide-toggle [(ngModel)]="pushNotifications"></mat-slide-toggle>
    </div>
  </div>

  <div class="settings-section">
    <h3>Appearance</h3>

    <div class="setting-item">
      <span>Dark Mode</span>
      <p><mat-slide-toggle
        [checked]="theme === 'dark'"
        (change)="toggleTheme($event)"></mat-slide-toggle></p>
    </div>
  </div>

  <div class="settings-section">
    <h3>Privacy</h3>

    <div class="setting-item">
      <span>Profile Visibility</span>
      <mat-slide-toggle [(ngModel)]="profileVisibility"></mat-slide-toggle>
    </div>

    <div class="setting-item">
      <span>Two Factor Authentication</span>
      <mat-slide-toggle [(ngModel)]="twoFactorAuth"></mat-slide-toggle>
    </div>
  </div>

  <div class="actions">
    <button mat-stroked-button (click)="closeEdit()">Close</button>
    <button mat-raised-button color="primary" (click)="saveSettings()">
      Save
    </button>
  </div>
</div>
