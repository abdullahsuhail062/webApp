<header
  class="h-14 w-full flex items-center justify-between px-6
         bg-slate-50 border-b border-slate-200"
>
  <!-- Left: Dashboard title + email -->
  <div class="flex flex-col">
    <span class="text-sm font-semibold text-slate-800">
      Dashboard
    </span>
    <span class="text-xs text-slate-500">
      {{ user?.email }}
    </span>
  </div>

  <!-- Right: Profile avatar -->
  <div class="relative flex items-center">
    <img
      [src]="user?.avatar || '/assets/avatar-default.png'"
      alt="User avatar"
      class="h-8 w-8 rounded-full object-cover cursor-pointer
             ring-1 ring-slate-300 hover:ring-indigo-500 transition"
      (click)="openProfile()"
    />

    @if (showProfile()) {
      <app-profile-dialog
        class="absolute right-0 mt-3 z-50"
        [user]="user"
        (close)="closeProfile()"
      />
    }
  </div>
</header>
