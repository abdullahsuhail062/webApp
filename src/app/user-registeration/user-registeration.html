<div class="min-h-screen flex items-center justify-center bg-gray-100 p-4">
  <div class="w-full max-w-md bg-white rounded-2xl shadow-xl p-6 sm:p-8">

    <!-- Title -->
    <h2 class="text-3xl font-bold text-gray-800 text-center mb-6">
      Create an Account
    </h2>

    <!-- Form -->
    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()" class="space-y-5">

      <!-- Full Name -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Full Name</label>
        <input
          type="text"
          formControlName="username"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your name"
        />
      </div>

      <!-- Email -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Email</label>
        <input
          type="email"
          formControlName="email"
          class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
          placeholder="Enter your email"
        />
      </div>

      <!-- Password -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Password</label>
        <div class="relative">
          <input
            [type]="passwordVisible() ? 'text' : 'password'"
            formControlName="password"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Enter password"
          />
          <button type="button" (click)="togglePasswordVisible()" aria-label="Toggle password visibility"
            class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
            @if (passwordVisible()) { Hide } @else { Show }
          </button>
        </div>
      </div>

      <!-- Confirm Password -->
      <div>
        <label class="block mb-1 text-sm font-medium text-gray-700">Confirm Password</label>
        <div class="relative">
          <input
            [type]="confirmPasswordVisible() ? 'text' : 'password'"
            formControlName="confirmPassword"
            class="w-full px-4 py-2 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
            placeholder="Confirm your password"
          />
          <button type="button" (click)="toggleConfirmPasswordVisible()" aria-label="Toggle confirm password visibility"
            class="absolute right-2 top-1/2 -translate-y-1/2 text-gray-500 hover:text-gray-700">
            @if (confirmPasswordVisible()) { Hide } @else { Show }
          </button>
        </div>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        [disabled]="loading()"
        class="w-full bg-blue-600 text-white py-3 rounded-lg font-semibold hover:bg-blue-700 transition-all cursor-pointer disabled:bg-gray-400 disabled:cursor-not-allowed flex items-center justify-center gap-2">
        @if (loading()) {
          <div class="w-4 h-4 border-2 border-white border-t-transparent rounded-full animate-spin"></div>
          <span>Registering...</span>
        } @else {
          <span>Register</span>
        }
      </button>

      <!-- Already have an account -->
      <p class="text-center text-sm text-gray-600 mt-2">
        Already have an account?
        <a
          routerLink="/signin"
          class="text-blue-600 font-medium hover:underline cursor-pointer">
          Login
        </a>
      </p>

    </form>
  </div>
</div>
