<!-- Overlay -->
<div
  class="fixed inset-0 z-50 bg-black/40 flex items-start justify-center
         px-4 pt-6 sm:pt-10"
>
  <!-- Dialog -->
  <div
    class="dialog-card max-w-lg w-full bg-white rounded-xl shadow-lg
           flex flex-col overflow-hidden
           -translate-y-4 sm:-translate-y-6"
  >

    <!-- Header -->
    <div
      class="bg-[#1877F2] px-4 py-3 flex items-center justify-between"
    >
      <h2 class="text-white text-lg font-semibold">Edit profile</h2>

      <button
        type="button"
        aria-label="Close"
        (click)="closeEdit()"
        class="text-white hover:opacity-90 ml-2 flex-shrink-0 p-1 rounded-full"
      >
        <span class="text-white text-xl leading-none">âœ•</span>
      </button>
    </div>

    <!-- Body -->
    <div class="px-4 py-5 sm:px-5 sm:py-6 space-y-5">

      <!-- Avatar Section -->
      <div class="flex flex-col items-center gap-3">
        <div class="relative w-20 h-20 sm:w-24 sm:h-24 md:w-28 md:h-28">
          <img
            [src]="avatar()"
            alt="Profile photo"
            class="w-full h-full object-cover rounded-full border-2 border-gray-300"
          />
        </div>

        <!-- Action buttons below image -->
        <div class="flex gap-2">
          <input
            #fileInput
            type="file"
            accept="image/*"
            hidden
            (change)="onFileChange($event)"
          />

          <button
            type="button"
            (click)="fileInput.click()"
            aria-label="Change photo"
            class="px-4 py-2 bg-blue-600 text-white text-sm font-medium rounded-lg hover:bg-blue-700 transition-colors cursor-pointer"
          >
            Change photo
          </button>

        </div>
        <p class="mt-1 text-xs text-gray-500 text-center">Tap camera to change</p>
      </div>


      <!-- Form -->
      <form class="space-y-3">
        <!-- Username -->
        <div>
          <label class="block text-xs sm:text-sm font-medium mb-1">Display Name</label>
          <input
            type="text"
            [value]="username()"
            (input)="username.set($any($event.target).value)"
            class="w-full px-3 py-1.5 sm:py-2 text-sm border border-gray-300 rounded-lg
                   focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-transparent"
          />
        </div>

        <!-- New Password -->
        <div>
          <label class="block text-xs sm:text-sm font-medium mb-1">New Password</label>
          <input
            type="password"
            [value]="password()"
            (input)="password.set($any($event.target).value)"
            class="w-full px-3 py-1.5 sm:py-2 text-sm border border-gray-300 rounded-lg
                   focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-transparent"
          />
        </div>

        <!-- Confirm Password -->
        <div>
          <label class="block text-xs sm:text-sm font-medium mb-1">Confirm Password</label>
          <input
            type="password"
            [value]="confirmPassword()"
            (input)="confirmPassword.set($any($event.target).value)"
            class="w-full px-3 py-1.5 sm:py-2 text-sm border border-gray-300 rounded-lg
                   focus:ring-2 focus:ring-blue-500 focus:outline-none focus:border-transparent"
          />
        </div>
      </form>
    </div>

    <!-- Footer -->
    <div
      class="px-4 py-3 sm:px-5 sm:py-4 bg-gray-50 flex flex-col-reverse
             sm:flex-row justify-end gap-2 sm:gap-3"
    >
     <button
  type="button"
  mat-button
  (click)="closeEdit()"
  class="w-full sm:w-auto px-4 py-2 text-sm
         bg-gray-100 text-gray-700 font-medium
         rounded-lg border border-gray-300
         hover:bg-gray-200
         focus:ring-2 focus:ring-offset-1 focus:ring-gray-300"
  aria-label="Cancel"
>
  Cancel
</button>


<button
  mat-raised-button
  (click)="submit()"
  class="w-full sm:w-auto px-4 py-2 text-sm
         bg-blue-600 text-white font-semibold
         rounded-lg
         hover:bg-blue-700
         focus:ring-2 focus:ring-offset-1 focus:ring-blue-500"
>
  Save
</button>

    </div>

  </div>
