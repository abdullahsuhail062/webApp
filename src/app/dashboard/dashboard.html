<header class="h-14 w-full flex items-center justify-between px-6 bg-slate-50 border-b">
  <div class="text-sm font-semibold text-slate-800">
    Dashboard
  </div>

  <div class="relative" appClickOutside (clickOutside)="closeProfile()">
    <div
      class="profile-avatar h-8 w-8 rounded-full bg-slate-200
             flex items-center justify-center
             text-xs font-medium text-slate-700
             cursor-pointer overflow-hidden"
      (click)="openProfile()"
     >
    @if (user()?.avatar) {
      <img [src]="user()!.avatar" alt="">
} @else {
  {{ user()?.name?.[0] }}
}

    
    
    </div>

    @if (showProfile()) {
      <app-profile-dialog
        class="absolute right-0 mt-3 z-50"
        (close)="closeProfile()"
        [user]="user()"
        app-profile-dialog/>
    }
  </div>
</header>
